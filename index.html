<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <section>
         <div class="title my-4 text-white">
            <h1 class="fw-bolder fst-italic text-center fs-4">Bookmarker</h1>
         </div>
         <div class="d-flex justify-content-center align-items-center text-white">
            <i class="fa-solid fa-bookmark fs-3 me-2"></i>
            <p class="mt-2">Bookmark your favorite sites</p>
            <i class="fa-solid fa-bookmark fs-3 ms-2"></i>
         </div>

      <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <i class="fa-solid fa-book-bookmark me-1 fs-5"></i>
                    <label for="inputName" class="my-1">Site Name</label>
                    <input type="text" oninput="validationName()" placeholder="Bookmark Name" id="inputName" class="form-control">
                     <div class="alert alert-danger d-none" id="messName">starts with capital character followed by 3 to 8 small character</div>
     
                </div>
            </div>
            <div class="col-lg-12 py-3">
                <div class="">
                    <i class="fa-solid fa-link me-1 fs-5"></i>
                    <label for="inputURL" class="my-1">Site URL</label>
                    <input oninput="validationURL()" type="text" placeholder="Website URL" id="inputURL" class="form-control"> 
                    <div class="alert alert-danger d-none" id="messurl">starts with https:// followed by small characters with no space</div>
                </div>
            </div>
             <div class="btns d-flex justify-content-center align-items-center">
                <button onclick="submitData()" class="btn btn-outline-light w-20 me-3 rounded-5" id="submitBtn">Submit</button>
                <button onclick="clearData()" class="btn btn-outline-light w-20 rounded-5" id="clearBtn">Clear</button>
             </div>
        </div>
        <!-- //////////////// -->
        <div
            class="table-responsive my-5 text-center"
        >
            <table
                class="table table-striped"
            >
                <thead>
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Website name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                     
                     
                </tbody>
            </table>
        </div>
        
      </div>

        
      </section>    
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
